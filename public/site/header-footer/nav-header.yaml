# yaml-language-server: $schema=../../../schemas/visual-schema.json

global:
  defaultTheme: light
  theme:
    paragraphStyle:
      paragraphContainer:
        base: text-lg leading-relaxed
      paragraphStyle:
        base: mb-4
  components:
    core/typography:
      theme:
        containerStyle:
          decoration: mx-auto
        contentContainerStyle:
          decoration: text-center



rows:

  - row:
      theme:
        componentHolder:
          decoration: overflow-visible fixed top-0 right-0 left-0 z-40
      maxCols: 1
      components:
        - flowbite/nav-header:
            selector:
              attributes:
                sectionName: nav-header





