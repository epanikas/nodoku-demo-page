  - row:
      theme:
        decoration: mt-10 mx-5 gap-5
        componentHolder:
          base: container mx-auto
      components:
        - flowbite/carousel:
            options:
              slideInterval: 5000
              showIndicators: false
              animationType: fade-in-fade-out
            theme:
              carouselAspectStyle:
                decoration: aspect-[2/5] md:aspect-square lg:aspect-[4/1.61]
              slideAnimation:
                base: duration-[2000ms]
              titleStyle:
                base: lg:text-6xl md:text-4xl text-2xl mb-6 lg:text-2xl
              paragraphStyle:
                base: mb-5 lg:text-2xl md:text-xl text-xl
              imageStyle:
                decoration: aspect-square
                imageWidth: '100'
            themes:
              - bgColorStyle:
                  decoration: text-center dark:bg-red-700 bg-red-300 p-5
              - bgColorStyle:
                  decoration: text-center dark:bg-orange-700 bg-orange-300 p-5
              - bgColorStyle:
                  decoration: text-center dark:bg-cyan-700 bg-cyan-300 p-5
