      maxCols: 1
      theme:
        componentHolder:
          decoration: mt-5
      components:
        - core/typography:
            theme:
              contentContainerStyle:
                base: prose prose-amber dark:prose-invert
              containerStyle:
                decoration: container mx-auto
            selector:
              attributes:
                sectionName: getting-started