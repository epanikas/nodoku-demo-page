# yaml-language-server: $schema=../../../schemas/visual-schema.json

global:
  defaultTheme: light
  components:
    core/typography:
      theme:
        containerStyle:
          decoration: mx-auto
        contentContainerStyle:
          decoration: text-center



rows:
  - row:
      components:
        - mambaui/hero-one:
            selector:
              attributes:
                sectionName: head-hero

  - row:
      theme:
        decoration: mt-10 p-10 bg-lime-100 mx-auto text-center
      components:
        - core/typography:
            selector:
              attributes:
                sectionName: what-is-it

  - row:
      theme:
        decoration: pt-10
      components:
        - core/typography:
            selector:
              attributes:
                sectionName: how-it-works

  - row:
      theme:
        decoration: mt-10 mx-5 gap-5
      components:
        - mambaui/card:
            theme:
              imageStyle:
                base: object-cover object-center w-full rounded-t-md aspect-narrow bg-gray-500 dark:bg-gray-500
            selector:
              attributes:
                sectionName: nodoku-way

  - row:
      theme:
        decoration: mt-10
      components:
        - core/typography:
            selector:
              attributes:
                sectionName: example-header

  - row:
      theme:
        decoration: mt-10 mx-5 gap-5
      components:
        - flowbite/horizontal-card:
            theme:
              innerContainerStyle:
                decoration: p-4 w-full
              codeHighlightTheme:
                lightDisplay: block
                darkDisplay: dark:block
                codeContainer:
                  decoration: text-xl

              imageStyle:
                decoration: aspect-narrow grayscale
            selector:
              attributes:
                sectionName: example

  - row:
      theme:
        decoration: mt-10 mx-5
      components:
        - core/typography:
            selector:
              attributes:
                sectionName: example-result-header

  - row:
      theme:
        decoration: mt-10 mx-5
      components:
        - mambaui/hero-left-text:
            selector:
              attributes:
                id: product-1

  - row:
      theme:
        decoration: mt-10 mx-5
      components:
        - core/typography:
            selector:
              attributes:
                sectionName: generated-with-nodoku

  - row:
      theme:
        decoration: m-10 mx-5
      components:
        - core/typography:
            theme:
              contentContainerStyle:
                decoration: pb-5
            selector:
              attributes:
                sectionName: advantages-header


  - row:
      maxCols: 4
      theme:
        rowDisplay: flex
        decoration: mt-10 text-white
        componentHolder:
          decoration: p-7
      components:
        - flowbite/card:
            theme:
              containerStyle:
                decoration: overflow-hidden rounded-t-lg
              bgColorStyle:
                decoration: opacity-90 bg-gray-100 dark:bg-gray-900
              imageContainerStyle:
                decoration: text-center bg-red-300 p-5
              innerContainerStyle:
                decoration: text-black text-lg dark:text-white leading-relaxed
              imageStyle:
                base: object-cover
                decoration: aspect-square rounded-full h-20
                imageWidth: '150'
            themes:
              - imageContainerStyle:
                  decoration: text-center bg-red-300 p-5
              - imageContainerStyle:
                  decoration: text-center bg-orange-300 p-5
              - imageContainerStyle:
                  decoration: text-center bg-cyan-300 p-5
              - imageContainerStyle:
                  decoration: text-center bg-lime-300 p-5
              - imageContainerStyle:
                  decoration: text-center bg-violet-300 p-5
              - imageContainerStyle:
                  decoration: text-center bg-pink-300 p-5
              - imageContainerStyle:
                  decoration: text-center bg-sky-300 p-5
            selector:
              attributes:
                sectionName: advantages





