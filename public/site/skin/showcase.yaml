# yaml-language-server: $schema=../../../schemas/visual-schema.json

global:
  defaultTheme: light
  renderingPage:
    base: dark:text-gray-200 text-gray-700
  components:
    core/typography:
      theme:
        containerStyle:
          decoration: mx-auto



rows:
  - row:
      theme:
        decoration: mb-10
      components:
        - mambaui/hero-one:
            theme:
              bgImageStyle:
                decoration: blur-sm bg-[url('/images/design-table.jpg')]
            selector:
              attributes:
                id: hero

  - row:
      theme:
        decoration: mb-10
      components:
        - mambaui/hero-two:
            theme:
              bgImageStyle:
                decoration: blur-sm bg-[url('/images/design-table.jpg')]
            selector:
              attributes:
                id: hero

  - row:
      components:
        - mambaui/faq-header:
            selector:
              attributes:
                sectionName: faq-header

  - row:
      maxCols: 1
      theme:
        decoration: mb-10 gap-0
      components:
        - mambaui/faq-one-question:
            selector:
              attributes:
                sectionName: faq

  - row:
      theme:
        decoration: mb-10
      components:
        - mambaui/hero-left-text:
            theme:
              bgImageStyle:
                decoration: blur-sm bg-[url('/images/design-table.jpg')]
            selector:
              attributes:
                id: hero

  - row:
      theme:
        decoration: mb-10
      components:
        - mambaui/hero-right-text:
            theme:
              bgImageStyle:
                decoration: blur-sm bg-[url('/images/design-table.jpg')]
            selector:
              attributes:
                id: hero

  - row:
      maxCols: 6
      theme:
        decoration: mb-10 mx-5 gap-4
      components:
        - mambaui/card:
            selector:
              attributes:
                sectionName: nodoku-way

  - row:
      theme:
        decoration: mb-10
      components:
        - flowbite/carousel:
            themes:
              - bgImageStyle:
                  decoration: blur-sm bg-[url('/images/postit-board.jpg')]
              - bgImageStyle:
                  decoration: blur-sm bg-[url('/images/3d-view-puzzle-pieces.jpg')]
              - bgImageStyle:
                  decoration: blur-sm bg-[url('/images/design-table.jpg')]
            selector:
              attributes:
                sectionName: nodoku-way

  - row:
      theme:
        decoration: mb-10 mx-5 gap-4
      components:
        - flowbite/card:
            themes:
              - bgImageStyle:
                  decoration: blur-sm bg-[url('/images/postit-board.jpg')]
              - bgImageStyle:
                  decoration: blur-sm bg-[url('/images/3d-view-puzzle-pieces.jpg')]
              - bgImageStyle:
                  decoration: blur-sm bg-[url('/images/design-table.jpg')]
            selector:
              attributes:
                sectionName: nodoku-way

  - row:
      theme:
        decoration: mb-10 mx-5 gap-4
      components:
        - flowbite/horizontal-card:
            themes:
              - bgImageStyle:
                  decoration: blur-sm bg-[url('/images/postit-board.jpg')]
              - bgImageStyle:
                  decoration: blur-sm bg-[url('/images/3d-view-puzzle-pieces.jpg')]
              - bgImageStyle:
                  decoration: blur-sm bg-[url('/images/design-table.jpg')]
            selector:
              attributes:
                sectionName: nodoku-way

  - row:
      components:
        - flowbite/jumbotron:
            theme:
              containerStyle:
                decoration: mb-12
              bgImageStyle:
                decoration: blur-sm bg-[url('/images/design-table.jpg')]

            selector:
              attributes:
                id: hero

  - row:
      maxCols: 1
      components:
        - core/typography:
            theme:
              contentContainerStyle:
                decoration: prose-xl p-10 bg-green-100
            selector:
              attributes:
                sectionName: typography2

  - row:
      maxCols: 1
      components:
        - core/typography:
            theme:
              contentContainerStyle:
                decoration: prose-xl
            selector:
              attributes:
                sectionName: typography


